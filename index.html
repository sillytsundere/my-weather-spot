<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Paige's Weather Place</title>
    </head>
    <body>
        <header>
            <h1>Weather Pitstop</h1>
        </header>
        <main class="d-flex row min-vh-100">
            <section id="search" class="col-12 col-md-12 col-lg-4">
                <h2>Search for a City</h2>
                <form>
                    <input id='city' type="text">
                    <input id="searchbtn" type="submit">
                </form>
                <ul id="search-history">
                    <a>City Search History</a>
                </ul>
            </section>

            <section id="results" class="col-12 col-md-12 col-lg-8">
                <div id="weather-display">
                    <h2 id="city-display"></h2>
                    <div id="date"></div>
                    <div id="icon"></div>
                    <div id="temp"></div>
                    <div id="humid"></div>
                    <div id="wind"></div>
                </div>
                <div class="row">5 day forcast
                    5 dividers to hold next 5 days weather forcast
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    <footer>Get out there</footer>
</html>
