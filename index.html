<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis:wght@200..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      .quicksand-font {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .abel-regular {
        font-family: "Abel", sans-serif;
        font-weight: 300;
        font-style: normal;
      }
      #five-day .card {
        opacity: 0;
        transform: translateX(250px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        /*transition-duration: 1ms;*/
      }
      #five-day .card.show {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
    <title>Stellar Weather</title>
  </head>
  <body class="text-light p-5 d-flex flex-column">
    <header class="pt-3 quicksand-font text-center">
      <h1 aria-label="Stellar Weather">
        S T E L L A R &nbsp;&nbsp;&nbsp; W E A T H E R
      </h1>
    </header>
    <main
      class="abel-regular d-flex flex-column flex-md-row m-3 justify-content-center"
    >
      <section id="search" class="col-12 col-md-2 col-lg-3 m-2 text-center">
        <form class="form-group" role="search">
          <label for="city">Search for a City</label>
          <div class="input-group mb-3">
            <input id="city" type="text" class="form-control" />
            <button id="searchbtn" class="btn btn-light" type="submit">
              Submit
            </button>
          </div>
          <div>
            <label aria-label="Please select units">Please select units</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="unitOptions"
                id="inlineRadioImperial"
                value="imperial"
              />
              <label class="form-check-label" for="inlineRadioImperial"
                >Imperial</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="unitOptions"
                id="inlineRadioMetric"
                value="metric"
              />
              <label class="form-check-label" for="inlineRadioMetric"
                >Metric</label
              >
            </div>
          </div>
        </form>

        <label for="search-history" class="text-center">Search History</label>
        <div id="search-history" class="d-flex flex-column-reverse gap-2">
          <!--Search history buttons go here-->
        </div>
      </section>

      <section id="results" class="col-12 col-md-6 col-lg-6 m-2">
        <div id="weather-display">
          <!--This div contains empty elements that are changed dynamically by Js file to display current weather conditions-->
          <h2 id="city-display"></h2>
          <div id="date"></div>
          <img id="icon" />
          <div id="temp"></div>
          <div id="humid"></div>
          <div id="wind"></div>
        </div>
        <div id="five-day" class="d-flex flex-column flex-lg-row">
          <!--This is where the five next days forcast cards will appear once dynamically created-->
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
