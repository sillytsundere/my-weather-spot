<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Paige's Weather Place</title>
    </head>
    <body>
        <header>
            <h1>Weather Pitstop</h1>
        </header>
        <main class="d-flex row min-vh-100">
            <section id="search" class="col-12 col-md-12 col-lg-3">
                <form class="d-flex flex-column justify-content-center">
                    <h2>Search for a City:</h2>
                    <input id='city' type="text">
                    <button id="searchbtn" type="submit" class="btn btn-primary m-2 ">Submit</button>
                </form>
                <ul id="search-history" class="d-flex flex-column-reverse gap-2">
                </ul>
            </section>

            <section id="results" class="col-12 col-md-12 col-lg-9">
                <div id="weather-display">
                    <h2 id="city-display"></h2>
                    <div id="date"></div>
                    <img id="icon"/>
                    <div id="temp"></div>
                    <div id="humid"></div>
                    <div id="wind"></div>
                </div>
                <div id="five-day" class="row">5 day forcast
                    5 dividers to hold next 5 days weather forcast
                    <div class="card">
                        <div class="card-body">
                            <h3></h3>
                            <img src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    <footer>Get out there</footer>
</html>
